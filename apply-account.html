<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Account | Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fa; margin: 0; padding: 0; min-height: 100vh;}
    .login-container { max-width: 380px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(36,41,47,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; align-items: center;}
    .login-container h2 { margin-bottom: 1em; color: #24292f; font-size: 1.4em; font-weight: 600; letter-spacing: 1px;}
    .login-form { width: 100%; display: flex; flex-direction: column; gap: 1.1em;}
    label { font-size: 1em; color: #244; margin-bottom: 0.3em; font-weight: 500;}
    input[type="text"], input[type="email"], textarea { padding: 0.6em; font-size: 1em; border-radius: 5px; border: 1px solid #d1d5da; outline: none; transition: border-color 0.2s;}
    input[type="text"]:focus, input[type="email"]:focus, textarea:focus { border-color: #2ea44f;}
    textarea { min-height: 60px; resize: vertical;}
    button[type="submit"] { background: #2ea44f; color: #fff; border: none; border-radius: 6px; padding: 0.75em 1.5em; font-size: 1.1em; cursor: pointer; transition: background 0.2s; margin-top: 0.5em; font-weight: bold; letter-spacing: 1px;}
    button[type="submit"]:hover { background: #22863a;}
    .info { font-size: 0.98em; color: #777; margin-bottom: 1em; text-align: center;}
    #applyError, #applySuccess { color: #e55353; font-weight: bold; margin-top: 0.5em; min-height: 1.5em; text-align: center;}
    #applySuccess { color: #2ea44f;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    @media (max-width: 500px) { .login-container { padding: 1em; margin-top: 2em; } }
  </style>
  <!-- EmailJS CDN for client-side email sending -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID
    })();
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Apply for Account</h2>
    <div class="info">
      Fill out the form below to request an account.<br>
      If something is wrong or you need help, contact: 
      <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a>
    </div>
    <form class="login-form" id="applyForm">
      <div>
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div>
        <label for="name">First Name*</label>
        <input type="text" id="name" name="name" required autocomplete="given-name">
      </div>
      <div>
        <label for="lastname">Last Name*</label>
        <input type="text" id="lastname" name="lastname" required autocomplete="family-name">
      </div>
      <div>
        <label for="message">Why do you want this account?*</label>
        <textarea id="message" name="message" required maxlength="500"></textarea>
      </div>
      <button type="submit">Apply</button>
      <div id="applyError"></div>
      <div id="applySuccess"></div>
    </form>
    <div style="text-align:center; margin-top: 1em;">
      <a href="forgot-password.html" style="color:#22863a;font-size:0.98em;">Forgot your password?</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Password & PIN Guessers | Contact: <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a>
  </div>
  <script>
    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('applyError').textContent = '';
      document.getElementById('applySuccess').textContent = '';
      // Send form data using EmailJS
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        email: document.getElementById('email').value,
        name: document.getElementById('name').value,
        lastname: document.getElementById('lastname').value,
        message: document.getElementById('message').value
      })
      .then(function(response) {
        document.getElementById('applySuccess').textContent = 'Application sent! You will be contacted by email soon.';
        document.getElementById('applyForm').reset();
      }, function(error) {
        document.getElementById('applyError').textContent = 'Failed to send application.';
      });
    });
  </script>
</body>
</html>
