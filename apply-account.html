<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Account | Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("hWBO8AkwBa8wkWNfu");
    })();
  </script>
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fa; margin: 0; padding: 0; min-height: 100vh;}
    .login-container { max-width: 380px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(36,41,47,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; align-items: center;}
    h2 { margin-bottom: 1em; color: #24292f; font-size: 1.4em; font-weight: 600; letter-spacing: 1px;}
    .apply-form { width: 100%; display: flex; flex-direction: column; gap: 1.1em;}
    label { font-size: 1em; color: #244; margin-bottom: 0.3em; font-weight: 500;}
    input[type="text"], input[type="email"], input[type="password"] { padding: 0.6em; font-size: 1em; border-radius: 5px; border: 1px solid #d1d5da; outline: none; transition: border-color 0.2s;}
    textarea { padding: 0.6em; font-size: 1em; border-radius: 5px; border: 1px solid #d1d5da; resize: vertical; min-height: 70px;}
    input:focus, textarea:focus { border-color: #2ea44f;}
    button[type="submit"] { background: #2ea44f; color: #fff; border: none; border-radius: 6px; padding: 0.75em 1.5em; font-size: 1.1em; cursor: pointer; transition: background 0.2s; margin-top: 0.5em; font-weight: bold; letter-spacing: 1px;}
    button[type="submit"]:hover { background: #22863a;}
    .info { font-size: 0.98em; color: #777; margin-bottom: 1em;}
    #applyError { color: #e55353; font-weight: bold; margin-top: 0.5em; min-height: 1.5em; text-align: center;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    .links { text-align:center; margin-top: 1em;}
    .btn-home { display: inline-block; margin-top: 1em; padding: 0.6em 1.3em; background: #22863a; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; transition: background 0.2s;}
    .btn-home:hover { background: #16682c; }
    @media (max-width: 500px) { .login-container { padding: 1em; margin-top: 2em; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Apply for an Account</h2>
    <div class="info">
      Fill out the form to apply for a Password & PIN Guessers account.<br>
      <span style="color:#22863a;font-weight:500;">All fields are required.</span>
    </div>
    <form class="apply-form" id="applyForm">
      <div>
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
      </div>
      <div>
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
      </div>
      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div>
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
      </div>
      <div>
        <label for="message">Why do you want an account? *</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit">Submit Application</button>
      <div id="applyError"></div>
    </form>
    <div class="links">
      <a href="forgot-password.html" style="color:#22863a;font-size:0.98em;">Forgot your password?</a>
      <br>
      <a href="index.html" class="btn-home">Home Page</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Password & PIN Guessers | Contact: <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a>
  </div>
  <script>
    document.getElementById('applyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const username = (form.firstName.value[0] + form.lastName.value).toLowerCase();
      emailjs.send("service_o1rs29h", "template_8x0pgjr", {
        first_name: form.firstName.value,
        last_name: form.lastName.value,
        email: form.email.value,
        password: form.password.value,
        message: form.message.value,
        username: username
      })
      .then(function() {
        window.location.href = `account-application-success.html?name=${encodeURIComponent(form.firstName.value)}&username=${encodeURIComponent(username)}&newpass=${encodeURIComponent(form.password.value)}`;
      }, function(error) {
        document.getElementById('applyError').textContent = 'Failed to send application. Please try again.';
      });
    });
  </script>
</body>
</html>
