<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply for Account</title>
</head>
<body>
  <h1>Apply for an Account</h1>
  <form action="mailto:admin@example.com" method="POST" enctype="text/plain">
    <label for="username">Desired Username:</label>
    <input type="text" id="username" name="Username" required><br>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="Email" required><br>

    <label for="notes">Notes (optional):</label>
    <textarea id="notes" name="Notes"></textarea><br>

    <button type="submit">Send Application</button>
  </form>
  <p>
    <em>This will open your email client with the form data. You must send the email to complete the application.</em>
  </p>
</body>
</html>
