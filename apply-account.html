<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --primary-blue: #3366cc;
      --dark-blue: #254a99;
      --light-blue: #e6f0ff;
      --accent-blue: #99ccff;
      --background: #f6f8fb;
      --text-main: #222;
      --text-light: #fff;
    }
    body { background: var(--background); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(51,102,204,0.08); padding: 36px 28px 24px 28px; }
    h1 { color: var(--primary-blue); font-size: 2em; margin-bottom: 20px; text-align: center; }
    label { display: block; margin-bottom: 7px; color: var(--primary-blue); font-weight: 500; }
    input[type="text"], input[type="email"], input[type="password"], textarea { width: 100%; padding: 11px 9px; margin-bottom: 22px; border: 1px solid var(--accent-blue); border-radius: 4px; background: var(--light-blue); font-size: 1em; color: var(--text-main); box-sizing: border-box; transition: border-color 0.2s; }
    textarea { min-height: 60px; resize: vertical; }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus { border-color: var(--primary-blue); outline: none; }
    button { width: 100%; padding: 13px 0; font-size: 1em; background: var(--primary-blue); color: var(--text-light); border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 8px; transition: background 0.2s; }
    button:hover, button:focus { background: var(--dark-blue); }
    .note { color: #666; font-size: 0.97em; margin-top: 24px; text-align: center; }
    .btn-home { display: inline-block; margin-top: 18px; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; text-align: center; }
    .btn-home:hover { background: #254a99; }
    .reminder { color: #254a99; background: #e6f0ff; border-radius: 6px; padding: 10px; font-size: 1em; margin-bottom: 18px; text-align: center; }
    .username-notice { background: #e6f0ff; color: #3366cc; padding: 8px 12px; border-radius: 6px; margin-bottom: 18px; font-size: 1em; text-align: center; border: 1px solid #99ccff;}
    @media (max-width: 500px) { .container { margin: 24px 8px; padding: 20px 8px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="applyForm">
      <label for="name">First Name</label>
      <input type="text" id="name" name="name" required>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Desired Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="note" id="applyStatus" aria-live="polite"></div>
    <a href="index.html" class="btn-home">Home</a>
    <div class="note">
      <em>Your account will be created immediately. If email confirmation is enabled, check your inbox.</em>
    </div>
  </div>
  <script type="module">
    import { auth, db, hasFirebaseConfig } from './firebase.js';
    import { createUserWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';
    import { doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const form = document.getElementById('applyForm');
    const statusEl = document.getElementById('applyStatus');

    function normalizeUsername(value) {
      return (value || '').trim().replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      if (!hasFirebaseConfig()) {
        statusEl.textContent = 'Firebase is not configured.';
        return;
      }
      const firstName = document.getElementById('name').value.trim();
      const lastName = document.getElementById('lastname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const username = normalizeUsername(document.getElementById('username').value);

      if (!username) {
        statusEl.textContent = 'Please enter a valid username.';
        return;
      }

      const usernameRef = doc(db, 'usernames', username);
      const usernameSnap = await getDoc(usernameRef);
      if (usernameSnap.exists()) {
        statusEl.textContent = `Username ${username} is already taken.`;
        return;
      }

      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'profiles', user.uid), {
          email,
          username,
          first_name: firstName,
          last_name: lastName,
          account_status: 'standard',
          createdAt: serverTimestamp()
        }, { merge: true });
        await setDoc(usernameRef, {
          uid: user.uid,
          createdAt: serverTimestamp()
        });
        await signOut(auth);
        statusEl.textContent = `Account created for ${username}. You can log in now.`;
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1200);
      } catch (error) {
        statusEl.textContent = error.message || 'Unable to create account.';
      }
    });
  </script>
</body>
</html>
