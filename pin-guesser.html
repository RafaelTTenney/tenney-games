<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PIN 4-digit Guesser | Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fa; margin: 0; padding: 0; min-height: 100vh;}
    .guesser-container { max-width: 380px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(36,41,47,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; align-items: center;}
    h2 { margin-bottom: 1em; color: #24292f; font-size: 1.3em; font-weight: 600; letter-spacing: 1px;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    .btn-home { display: inline-block; margin-top: 1em; padding: 0.6em 1.3em; background: #22863a; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; transition: background 0.2s;}
    .btn-home:hover { background: #16682c;}
    .output-box { background: #f6f8fa; border-radius: 8px; padding: 1em; margin-top: 1em; font-size: 1em; color: #244; width:100%; max-height:200px; overflow:auto;}
    .input-field { padding:0.5em; border-radius:5px; border:1px solid #d1d5da; font-size: 1em; margin-bottom:1em; width:90%; }
    .guess-btn { background:#2ea44f; color:#fff; border:none; border-radius:6px; padding:0.5em 1.2em; font-size:1em; cursor:pointer; margin-bottom:1em; font-weight:bold;}
    .guess-btn:hover { background:#22863a;}
    @media (max-width: 500px) { .guesser-container { padding: 1em; margin-top: 2em; } }
  </style>
</head>
<body>
  <div class="guesser-container">
    <h2>PIN 4-digit Guesser</h2>
    <label for="userPIN">Enter your 4-digit PIN:</label>
    <input type="text" maxlength="4" id="userPIN" class="input-field" placeholder="e.g. 1234" />
    <button class="guess-btn" onclick="guessPin()">Guess PIN</button>
    <div id="pinOutput" class="output-box"></div>
    <a href="home.html" class="btn-home">Home Page</a>
  </div>
  <div class="footer">
    &copy; 2025 Password & PIN Guessers | Contact: <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a>
  </div>
  <script>
    function guessPin() {
      const userPIN = document.getElementById('userPIN').value;
      const output = document.getElementById('pinOutput');
      if (!/^\d{4}$/.test(userPIN)) {
        output.innerHTML = "Please enter a valid 4-digit PIN.";
        return;
      }
      let found = false;
      const start = performance.now();
      for (let i = 0; i < 10000; i++) {
        let pin = i.toString().padStart(4,'0');
        if (pin === userPIN) {
          found = true;
          const duration = performance.now() - start;
          output.innerHTML = `Guessed PIN <b>${pin}</b> after <b>${duration.toFixed(2)} ms</b>!<br>Success!`;
          break;
        }
      }
      if (!found) {
        const duration = performance.now() - start;
        output.innerHTML = `Couldn't guess your PIN. Tried for <b>${duration.toFixed(2)} ms</b>.`;
      }
    }
  </script>
</body>
</html>
