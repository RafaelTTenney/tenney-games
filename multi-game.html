<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake & Memory Match Games</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; text-align: center; }
    .menu { margin: 30px 0; }
    .game-container { display: none; justify-content: center; align-items: center; flex-direction: column; }
    canvas { background: #111; border: 2px solid #555; margin-top: 20px; }
    #memory-board { display: grid; grid-template-columns: repeat(4, 60px); grid-gap: 10px; justify-content: center; margin-top: 20px; }
    .card { width: 60px; height: 60px; background: #444; color: #222; font-size: 2em; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; user-select: none; }
    .card.flipped, .card.matched { background: #1a8; color: #fff; cursor: default; }
    button { margin: 8px; padding: 10px 25px; font-size: 1em; border-radius: 5px; border: none; background: #1a8; color: #fff; cursor: pointer; }
    button:hover { background: #25d; }
  </style>
</head>
<body>
  <h1>Snake & Memory Match</h1>
  <div class="links">
    <a href="index.html">Home</a>
  </div>
  <div class="menu">
    <button onclick="showGame('snake')">Play Snake</button>
    <button onclick="showGame('memory')">Play Memory Match</button>
  </div>
  <div id="snake-game" class="game-container">
    <h2>Snake Game</h2>
    <div>
      <span id="snake-score">Score: 0</span>
      <button onclick="resetSnake()">Restart</button>
    </div>
    <canvas id="snake-canvas" width="320" height="320"></canvas>
    <p>Use arrow keys to move the snake.</p>
  </div>
  <div id="memory-game" class="game-container">
    <h2>Memory Match</h2>
    <div>
      <span id="memory-moves">Moves: 0</span>
      <button onclick="resetMemory()">Restart</button>
    </div>
    <div id="memory-board"></div>
  </div>
  <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (!isLoggedIn()) {
          window.location.replace('index.html');
        } else {
          showMultiGame();
      }
    });
  </script>
  <script src="login.js"></script>
  <script src="multi-game.js"></script>
</body>
</html>
