  <div class="guesser-container">
    <h2>Lower/Upper Password Guesser</h2>
    <label for="userPassword">Password to brute force:</label>
    <input type="text" id="userPassword" class="input-field" placeholder="e.g. PaSs" />
    <button class="guess-btn" onclick="bruteForcePassword()">Brute Force</button>

  <script>
    function bruteForcePassword() {
      const target = document.getElementById('userPassword').value;
      const output = document.getElementById('variantOutput');
      if (!target) {
        output.innerText = 'Enter a password to brute force.';
        return;
      }
      const n = target.length;
      if (n === 0 || n > 20) {
        output.innerText = 'Password must be at least 1 and no more than 20 characters.';
        return;
      }
      // Only brute force letters (a-zA-Z), other characters must match exactly
      const chars = [];
      for (let i = 0; i < n; i++) {
        if (/[a-zA-Z]/.test(target[i])) {
          chars.push([target[i].toLowerCase(), target[i].toUpperCase()]);
        } else {
          chars.push([target[i]]);
        }
      }
      const start = performance.now();
      let found = false;
      let limit = Math.pow(2, chars.filter(p => p.length === 2).length);
      function helper(pos, sofar) {
        if (found) return;
        if (pos === n) {
          if (sofar === target) {
            found = true;
            const duration = performance.now() - start;
            output.innerHTML = `Password <b>${sofar}</b> found after <b>${duration.toFixed(2)} ms</b>!<br>Success!`;
          }
          return;
        }
        for (let k = 0; k < chars[pos].length; k++) {
          helper(pos+1, sofar + chars[pos][k]);
        }
      }
      helper(0, "");
      if (!found) {
        const duration = performance.now() - start;
        output.innerHTML = `Could not guess your password. Tried for <b>${duration.toFixed(2)} ms</b>.`;
      }
    }
  </script>
