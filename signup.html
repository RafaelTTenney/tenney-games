<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Games & Programs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fb; margin: 0; padding: 0; min-height: 100vh;}
    .login-container { max-width: 420px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(51,102,204,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; }
    .login-container h2 { margin-bottom: 1em; color: #3366cc; font-size: 1.6em; font-weight: 700; letter-spacing: 1px;}
    .login-form { width: 100%; display: flex; flex-direction: column; gap: 1.1em;}
    label { font-size: 1em; color: #254a99; margin-bottom: 0.3em; font-weight: 500;}
    input[type="text"], input[type="password"], input[type="email"] { padding: 0.6em; font-size: 1em; border-radius: 5px; border: 1px solid #99ccff; outline: none; transition: border-color 0.2s; background: #e6f0ff; color: #222;}
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus { border-color: #3366cc;}
    button[type="submit"] { background: #1bbf48; color: #fff; border: none; border-radius: 6px; padding: 0.75em 1.5em; font-size: 1.1em; cursor: pointer; transition: background 0.2s; margin-top: 0.5em; font-weight: bold; }
    button[type="submit"]:hover { background: #15963a;}
    .info { font-size: 0.98em; color: #666; margin-bottom: 1em;}
    #signupError { color: #e55353; font-weight: bold; margin-top: 0.5em; min-height: 1.5em; text-align: center;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    .links { text-align:center; margin-top: 1em;}
    .btn-home { display: inline-block; margin-top: 1em; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px;}
    .btn-home:hover { background: #254a99; }
    .links a { color: #3366cc; font-size: 0.98em; text-decoration: none; }
    .links a:hover { text-decoration: underline; color: #254a99; }
    @media (max-width: 500px) { .login-container { padding: 1em; margin-top: 2em; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create your account</h2>
    <div class="info">
      Fill in your first name, email, and a password. We store them in Supabase so you can log in from any device.
    </div>
    <form class="login-form" id="signupForm">
      <div>
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" required placeholder="Alex" autocomplete="given-name">
      </div>
      <div>
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="signupEmail" required autocomplete="email" placeholder="you@example.com">
      </div>
      <div>
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="signupPassword" required autocomplete="new-password">
      </div>
      <div style="display:flex; gap:0.5em;">
        <button id="createBtn" type="submit" style="flex:1;">Sign up</button>
      </div>
      <div id="signupError"></div>
    </form>
    <div class="links">
      <a href="login.html">Already have an account? Login here.</a>
      <br>
      <a href="index.html">Home</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Games & Programs | Contact: <a href="contact.html">contact form</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signupForm');
      const errorBox = document.getElementById('signupError');
      if (!form) return;

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        errorBox.textContent = '';
        const firstName = document.getElementById('firstName').value.trim();
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        if (!firstName) {
          errorBox.textContent = 'Please add your first name so we can personalize your profile.';
          return;
        }
        try {
          const { data, error } = await handleAuth('signup', email, password, firstName);
          if (error) {
            errorBox.textContent = error.message;
            return;
          }
          const user = data && data.user;
          if (user) {
            await finishLogin(user, firstName);
          } else {
            errorBox.textContent = 'No user returned from Supabase. Please try again.';
          }
        } catch (err) {
          errorBox.textContent = err.message || 'Unexpected error during sign up.';
        }
      });
    });
  </script>
</body>
</html>
