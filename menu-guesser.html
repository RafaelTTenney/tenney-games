<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Roboto", "Arial", sans-serif;
      background: #f6f8fb;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    header {
      background: #3366cc;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    nav {
      background: #e6f0ff;
      display: flex;
      justify-content: flex-end;
      gap: 1em;
      padding: 0.5em 2em;
      align-items: center;
    }
    /* Keep nav simple: no Games / Experimental buttons as requested */
    nav a {
      background: #3366cc;
      color: #fff;
      border-radius: 6px;
      padding: 0.5em 1.15em;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
      font-size: 1em;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #254a99;
      text-decoration: underline;
    }
    .logout-bar {
      display: flex;
      justify-content: flex-end;
      background: #e6f0ff;
      padding: 0.5em 2em;
      gap: 0.6em;
      align-items: center;
    }
    .logout-bar a.dashboard {
      background: #ffffff;
      color: #3366cc;
      border: 1px solid #99ccff;
      padding: 0.45em 0.9em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .logout-bar a.dashboard:hover {
      background: #e6f0ff;
      color: #254a99;
    }
    .logout-bar button {
      background: #e55353;
      color: #fff;
      border: none;
      padding: 0.5em 1.5em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .logout-bar button:hover {
      background: #c9302c;
    }
    #guesserApp {
      max-width: 700px;
      background: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(51,102,204,0.08);
    }
    #guesserButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75em;
      margin-bottom: 1em;
    }
    #guesserButtons button {
      background: #3366cc;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(51,102,204,0.04);
    }
    #guesserButtons button:hover,
    #guesserButtons button.active {
      background: #254a99;
    }
    #guesserInputs {
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #guesserInputs label {
      font-weight: 500;
      margin-bottom: 0.2em;
      color: #3366cc;
    }
    #guesserInputs input {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #99ccff;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
      background: #e6f0ff;
      color: #222;
    }
    #guesserInputs input:focus {
      border-color: #3366cc;
    }
    #guesserBtn {
      background: #3366cc;
      color: #fff;
      border: none;
      padding: 0.7em 2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 1em;
      transition: background 0.2s;
    }
    #guesserBtn:hover {
      background: #254a99;
    }
    #guesserResult {
      font-weight: bold;
      min-height: 2em;
      color: #254a99;
    }
    footer {
      text-align: center;
      padding: 2em 1em 1em;
      color: #999;
      font-size: 0.95em;
    }

    @media (max-width: 700px) {
      #guesserApp { padding: 1em; }
      header { font-size: 1.2em; padding: 1em 0.5em; }
      nav, .logout-bar { padding: 0.5em 0.5em; }
    }
  </style>
</head>
<body>
  <header>Password & PIN Guessers</header>

  <!-- Minimal nav: Home only (no Games / Experimental buttons) -->
  <nav>
    <a href="index.html">Home</a>
  </nav>

  <!-- Add a Dashboard link that goes back to loggedIn.html, next to Logout -->
  <div class="logout-bar">
    <a class="dashboard" href="loggedIn.html">Dashboard</a>
    <button onclick="logout()">Logout</button>
  </div>

  <h3>Dictionary Guessers are currently unavailable.</h3>
  <h4>Sorry for the inconvenience</h4>
  <div id="guesserApp"></div>

  <footer>
    &copy; 2025 RafaelTTenney | For educational use only
  </footer>
  <footer>
    &copy; 2025 Games & Programs | Contact: <a href="questions.html">Questions & Comments</a>
  </footer>

  <!-- Load all guesser JS files -->
  <script src="guesser/pin_4digit.js"></script>
  <script src="guesser/pin_6digit.js"></script>
  <script src="guesser/pin_8digit.js"></script>
  <script src="guesser/pin_8digit_updown.js"></script>
  <script src="guesser/password_guesser_all_possible.js"></script>
  <script src="guesser/password_guesser_basic_symbol.js"></script>
  <script src="guesser/password_guesser_keyboard.js"></script>
  <script src="guesser/password_guesser_lower_upper.js"></script>
  <script src="guesser/password_guesser_nums.js"></script>
  <script src="guesser/dictionary_guesser_common.js"></script>
  <script src="guesser/dictionary_guesser_advanced.js"></script>
  <script src="guesser/dictionary_guesser_rockyou.js"></script>
  <script src="guesser/dictionary_guesser_common_sha256.js"></script>
  <!-- Login/session logic -->
  <script type="module" src="login.js?v=4"></script>
  <!-- Main menu logic -->
  <script src="menu-guesser.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', function () {
      // enforcePageAccess will redirect to index or dashboard if needed
      if (!window.enforcePageAccess('menu-guesser.html')) return;
      showMenuGuesser();
    });
  </script>
</body>
</html>
