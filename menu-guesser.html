<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Roboto", "Arial", sans-serif;
      background: #f6f8fa;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    header {
      background: #24292f;
      color: #fff;
      padding: 1em 2em;
      text-align: center;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    .logout-bar {
      display: flex;
      justify-content: flex-end;
      background: #eaecef;
      padding: 0.5em 2em;
    }
    .logout-bar button {
      background: #e55353;
      color: #fff;
      border: none;
      padding: 0.5em 1.5em;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    .logout-bar button:hover {
      background: #c9302c;
    }
    #guesserApp {
      max-width: 700px;
      background: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(36,41,47,0.08);
    }
    #guesserButtons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75em;
      margin-bottom: 1em;
    }
    #guesserButtons button {
      background: #2ea44f;
      color: #fff;
      border: none;
      padding: 0.5em 1em;
      border-radius: 7px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      box-shadow: 0 2px 6px rgba(36,41,47,0.04);
    }
    #guesserButtons button:hover,
    #guesserButtons button.active {
      background: #22863a;
    }
    #guesserInputs {
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    #guesserInputs label {
      font-weight: 500;
      margin-bottom: 0.2em;
    }
    #guesserInputs input {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #d1d5da;
      border-radius: 4px;
      outline: none;
      transition: border-color 0.2s;
    }
    #guesserInputs input:focus {
      border-color: #2ea44f;
    }
    #guesserBtn {
      background: #0366d6;
      color: #fff;
      border: none;
      padding: 0.7em 2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 1em;
      transition: background 0.2s;
    }
    #guesserBtn:hover {
      background: #0356b6;
    }
    #guesserResult {
      font-weight: bold;
      min-height: 2em;
      color: #244;
    }
    footer {
      text-align: center;
      padding: 2em 1em 1em;
      color: #999;
      font-size: 0.95em;
    }

    @media (max-width: 700px) {
      #guesserApp { padding: 1em; }
      header { font-size: 1.2em; padding: 1em 0.5em; }
      .logout-bar { padding: 0.5em 0.5em; }
    }
  </style>
</head>
<body>
  <header>Password & PIN Guessers</header>
  <div class="logout-bar">
    <button onclick="logout()">Logout</button>
  </div>
  <div id="guesserApp"></div>
  <footer>
    &copy; 2025 RafaelTTenney | For educational use only
  </footer>

  <!-- Load all guesser JS files -->
  <script src="guesser/pin_4digit.js"></script>
  <script src="guesser/pin_6digit.js"></script>
  <script src="guesser/pin_8digit.js"></script>
  <script src="guesser/pin_8digit_updown.js"></script>
  <script src="guesser/password_guesser_all_possible.js"></script>
  <script src="guesser/password_guesser_basic_symbol.js"></script>
  <script src="guesser/password_guesser_keyboard.js"></script>
  <script src="guesser/password_guesser_lower_upper.js"></script>
  <script src="guesser/password_guesser_nums.js"></script>
  <script src="guesser/dictionary_guesser_common.js"></script>
  <script src="guesser/dictionary_guesser_advanced.js"></script>
  <script src="guesser/dictionary_guesser_rockyou.js"></script>
  <script src="guesser/dictionary_guesser_common_sha256.js"></script>
  <!-- Login/session logic -->
  <script src="login.js"></script>
  <!-- Main menu logic -->
  <script src="menu-guesser.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!isLoggedIn()) {
        window.location.replace('index.html');
      } else {
        showMenuGuesser();
      }
    });
  </script>
</body>
</html>
