<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password & PIN Guessers</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #guesserApp { margin-top: 2em; }
    #guesserButtons button { margin: 0.25em 0.5em 0.25em 0; }
    #guesserInputs input { margin-bottom: 0.75em; }
    #guesserResult { font-weight: bold; }
    button#guesserBtn { margin-bottom: 1em; }
  </style>
</head>
<body>
  <button onclick="logout()" style="float:right;">Logout</button>
  <h2>Welcome to Password & PIN Guessers</h2>
  <div id="guesserApp"></div>

  <!-- Load all guesser JS files -->
  <script src="guesser/pin_4digit.js"></script>
  <script src="guesser/pin_6digit.js"></script>
  <script src="guesser/pin_8digit.js"></script>
  <script src="guesser/pin_8digit_updown.js"></script>
  <script src="guesser/password_guesser_all_possible.js"></script>
  <script src="guesser/password_guesser_basic_symbols.js"></script>
  <script src="guesser/password_guesser_keyboard.js"></script>
  <script src="guesser/password_guesser_lower_upper.js"></script>
  <script src="guesser/password_guesser_nums.js"></script>
  <script src="guesser/dictionary_guesser_common.js"></script>
  <script src="guesser/dictionary_guesser_advanced.js"></script>
  <script src="guesser/dictionary_guesser_rockyou.js"></script>
  <script src="guesser/dictionary_guesser_common_sha256.js"></script>
  <!-- Login/session logic -->
  <script src="login.js"></script>
  <!-- Main menu logic -->
  <script src="menu-guesser.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (!isLoggedIn()) {
        window.location.replace('index.html');
      } else {
        showMenuGuesser();
      }
    });
  </script>
</body>
</html>
