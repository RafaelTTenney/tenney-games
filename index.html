<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Roboto", "Arial", sans-serif;
      background: #f6f8fa;
      margin: 0; padding: 0;
      min-height: 100vh;
    }
    .login-container {
      max-width: 380px;
      margin: 5em auto 0 auto;
      background: #fff;
      box-shadow: 0 8px 24px rgba(36,41,47,0.08);
      border-radius: 12px;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 1em;
      color: #24292f;
      font-size: 1.4em;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
    }
    label {
      font-size: 1em;
      color: #244;
      margin-bottom: 0.3em;
      font-weight: 500;
    }
    input[type="text"], input[type="password"] {
      padding: 0.6em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #d1d5da;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #2ea44f;
    }
    button[type="submit"] {
      background: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75em 1.5em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button[type="submit"]:hover {
      background: #22863a;
    }
    .info {
      font-size: 0.98em;
      color: #777;
      margin-bottom: 1em;
    }
    #loginError {
      color: #e55353;
      font-weight: bold;
      margin-top: 0.5em;
      min-height: 1.5em;
      text-align: center;
    }
    .footer {
      text-align: center;
      padding: 2em 1em 1em;
      color: #999;
      font-size: 0.95em;
    }
    @media (max-width: 500px) {
      .login-container { padding: 1em; margin-top: 2em; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="info">
      Please enter your username and password to access the Password & PIN Guessers.<br>
      <span style="color:#22863a;font-weight:500;">No coding knowledge required!</span>
    </div>
    <form id="loginForm" class="login-form" autocomplete="off">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required autofocus>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="loginError"></div>
  </div>
  <div class="footer">
    &copy; 2025 RafaelTTenney | For educational use only
  </div>
  <script src="login.js"></script>
</body>
</html>
