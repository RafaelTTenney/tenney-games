<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Saved | Games & Programs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fb; margin: 0; padding: 0; min-height: 100vh;}
    .login-container { max-width: 380px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(51,102,204,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; }
    h2 { margin-bottom: 1em; color: #3366cc; font-size: 1.4em; font-weight: 600; letter-spacing: 1px;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    .message { color: #254a99; font-size: 1em; line-height: 1.6; margin-top: 1em;}
    a { color: #3366cc; }
    .btn-home { display: inline-block; margin-top: 1em; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px;}
    .btn-home:hover { background: #254a99; }
    .reminder { color: #254a99; background: #e6f0ff; border-radius: 6px; padding: 10px; font-size: 1em; margin-bottom: 18px; text-align: center; }
    @media (max-width: 500px) { .login-container { padding: 1em; margin-top: 2em; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Request saved</h2>
    <div class="reminder" id="reminderBox"></div>
    <div class="message" id="success-message"></div>
    <div style="margin-top:1.5em;">
      <a href="login.html">Back to login</a>
      <br>
      <a href="index.html" class="btn-home">Home</a>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 Games & Programs | Contact: <a href="admin.html">admin panel</a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const fallbackName = params.get('name') || 'Player';
    const username = localStorage.getItem('username') || fallbackName;
    const requestType = params.get('type') || 'upgrade';

    const successBox = document.getElementById('success-message');
    const reminder = document.getElementById('reminderBox');

    if (requestType === 'signup') {
      reminder.textContent = 'Your account was created through Supabase. You can log in right away with the email and password you chose.';
      successBox.innerHTML = `Welcome, ${username}!<br>Your profile and high-score row are ready.`;
    } else {
      reminder.textContent = 'Your message was stored in Supabase and can be reviewed inside the admin panel.';
      successBox.innerHTML = `Thanks, ${username}! Your request is saved. Keep playing while an admin reviews it.`;
    }
  </script>
</body>
</html>
