<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upgrade Request | Games & Programs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --primary:#3366cc; --bg:#f6f8fb; --card:#fff; --muted:#666; }
    body { background:var(--bg); font-family: Roboto, Arial, sans-serif; margin:0; padding:0; }
    header { background:var(--primary); color:#fff; padding:12px 16px; text-align:center; font-weight:700; }
    .container { max-width:520px; margin:30px auto; background:var(--card); padding:16px; border-radius:10px; box-shadow:0 8px 24px rgba(51,102,204,0.08); }
    label { display:block; color:var(--primary); font-weight:700; margin-top:10px; }
    input[type="text"], textarea, select { width:100%; padding:10px; border-radius:6px; border:1px solid #99ccff; background:#e6f0ff; box-sizing:border-box; }
    textarea { min-height:120px; resize:vertical; }
    .btn { background:var(--primary); color:#fff; padding:10px 14px; border-radius:8px; border:none; font-weight:700; margin-top:12px; cursor:pointer; }
  </style>
</head>
<body>
  <header>Request Account Upgrade</header>
  <div class="container">
    <p style="color:#3366cc; font-weight:600;">Tell us which account level you'd like to apply for and why.</p>
    <form id="upgradeForm">
      <label for="desiredStatus">Desired account status</label>
      <select id="desiredStatus" required>
        <option value="">Select...</option>
        <option value="advance">Advance</option>
        <option value="admin">Admin</option>
      </select>

      <label for="why">Why do you want this upgrade?</label>
      <textarea id="why" required placeholder="Explain why you need this account status"></textarea>

      <label for="intent">What do you intend to do with it?</label>
      <textarea id="intent" required placeholder="What will you use the account for?"></textarea>

      <button class="btn" type="submit">Send Upgrade Request</button>
    </form>
    <div id="msg" style="margin-top:12px;color:#666;"></div>
  </div>

   <footer style="text-align:center;padding:12px;color:#999;">&copy; 2025 Games & Programs | Contact: <a href="contact.html">contact form</a></footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!enforcePageAccess('upgrade-request.html')) return;
      const form = document.getElementById('upgradeForm');
      const messageBox = document.getElementById('msg');
      const user = window.supabaseHelpers.getStoredUser();

      if (!user || !window.supabaseClient) {
        messageBox.textContent = 'Please log in before submitting a request.';
        return;
      }

      async function loadExistingMessages() {
        const { data, error } = await window.supabaseClient
          .from('HighScores')
          .select('messages')
          .eq('id', user.id)
          .single();
        if (error) {
          console.warn('Could not load messages', error);
          return [];
        }
        const raw = data && data.messages;
        if (!raw) return [];
        try {
          return Array.isArray(raw) ? raw : JSON.parse(raw);
        } catch (e) {
          return [];
        }
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const status = document.getElementById('desiredStatus').value;
        const why = document.getElementById('why').value.trim();
        const intent = document.getElementById('intent').value.trim();
        const username = localStorage.getItem('username') || '';
        if (!status || !why || !intent) {
          messageBox.textContent = 'Please complete all fields.';
          return;
        }

        const existing = await loadExistingMessages();
        const newMessage = {
          id: Date.now(),
          username,
          desiredStatus: status,
          why,
          intent,
          createdAt: new Date().toISOString(),
          dismissed: false
        };

        const updatedMessages = [...existing, newMessage];
        const { error } = await window.supabaseClient
          .from('HighScores')
          .update({ messages: JSON.stringify(updatedMessages) })
          .eq('id', user.id);

        if (error) {
          console.error('Error saving message', error);
          messageBox.textContent = 'Could not send request. Please try again.';
          return;
        }

        messageBox.textContent = 'Request saved! An admin can review it on the admin page.';
        setTimeout(() => {
          window.location.href = `account-application-sucess.html?name=${encodeURIComponent(username)}&type=upgrade`;
        }, 800);
      });
    });
  </script>
</body>
</html>
