<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upgrade Request | Games & Programs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --primary:#3366cc; --bg:#f6f8fb; --card:#fff; --muted:#666; }
    body { background:var(--bg); font-family: Roboto, Arial, sans-serif; margin:0; padding:0; }
    header { background:var(--primary); color:#fff; padding:12px 16px; text-align:center; font-weight:700; }
    .container { max-width:520px; margin:30px auto; background:var(--card); padding:16px; border-radius:10px; box-shadow:0 8px 24px rgba(51,102,204,0.08); }
    label { display:block; color:var(--primary); font-weight:700; margin-top:10px; }
    input[type="text"], textarea, select { width:100%; padding:10px; border-radius:6px; border:1px solid #99ccff; background:#e6f0ff; box-sizing:border-box; }
    textarea { min-height:120px; resize:vertical; }
    .btn { background:var(--primary); color:#fff; padding:10px 14px; border-radius:8px; border:none; font-weight:700; margin-top:12px; cursor:pointer; }
    #msg { min-height: 1.4em; margin-top: 10px; font-weight: 600; color: var(--muted); }
  </style>
</head>
<body>
  <header>Request Account Upgrade</header>
  <div class="container">
    <p style="color:#3366cc; font-weight:600;">Tell us which account level you'd like to apply for and why.</p>
    <form id="upgradeForm">
      <label for="desiredStatus">Desired account status</label>
      <select id="desiredStatus" required>
        <option value="">Select...</option>
        <option value="advance">Advance</option>
        <option value="admin">Admin</option>
      </select>

      <label for="why">Why do you want this upgrade?</label>
      <textarea id="why" required placeholder="Explain why you need this account status"></textarea>

      <label for="intent">What do you intend to do with it?</label>
      <textarea id="intent" required placeholder="What will you use the account for?"></textarea>

      <button class="btn" type="submit">Send Upgrade Request</button>
    </form>
    <div id="msg"></div>
  </div>

  <footer style="text-align:center;padding:12px;color:#999;">&copy; 2025 Games & Programs | Contact: <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a></footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-client.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      authHelpers.waitForAuthReady().then(async () => {
        if (!enforcePageAccess('upgrade-request.html')) return;
        const profile = await authHelpers.currentUserProfile();
        const username = profile?.username || localStorage.getItem('username') || 'Unknown';
        const userId = profile?.id || localStorage.getItem('userId');

        const form = document.getElementById('upgradeForm');
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const status = document.getElementById('desiredStatus').value;
          const why = document.getElementById('why').value.trim();
          const intent = document.getElementById('intent').value.trim();
          if (!status || !why || !intent) {
            document.getElementById('msg').textContent = 'Please complete all fields.';
            return;
          }

          const body = `Why: ${why}\nIntent: ${intent}`;
          if (!window.supabaseClient) {
            document.getElementById('msg').textContent = 'Supabase is not available right now. Try again later.';
            return;
          }
          const { error } = await window.supabaseClient.from('messages').insert([{ type: 'upgrade_request', title: `Upgrade to ${status}`, body, username, user_id: userId, status: 'new' }]);
          if (error) {
            console.error('Error sending upgrade request', error);
            document.getElementById('msg').textContent = 'We could not send your request. Please try again.';
            return;
          }

          document.getElementById('msg').textContent = 'Request sent! An admin will review it shortly.';
          form.reset();
        });
      });
    });
  </script>
</body>
</html>
