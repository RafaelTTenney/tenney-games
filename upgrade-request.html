<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upgrade Request | Games & Programs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --primary:#3366cc; --bg:#f6f8fb; --card:#fff; --muted:#666; }
    body { background:var(--bg); font-family: Roboto, Arial, sans-serif; margin:0; padding:0; }
    header { background:var(--primary); color:#fff; padding:12px 16px; text-align:center; font-weight:700; }
    .container { max-width:520px; margin:30px auto; background:var(--card); padding:16px; border-radius:10px; box-shadow:0 8px 24px rgba(51,102,204,0.08); }
    label { display:block; color:var(--primary); font-weight:700; margin-top:10px; }
    input[type="text"], textarea, select { width:100%; padding:10px; border-radius:6px; border:1px solid #99ccff; background:#e6f0ff; box-sizing:border-box; }
    textarea { min-height:120px; resize:vertical; }
    .btn { background:var(--primary); color:#fff; padding:10px 14px; border-radius:8px; border:none; font-weight:700; margin-top:12px; cursor:pointer; }
  </style>
</head>
<body>
  <header>Request Account Upgrade</header>
  <div class="container">
    <p style="color:#3366cc; font-weight:600;">Tell us which account level you'd like to apply for and why.</p>
    <form id="upgradeForm">
      <label for="desiredStatus">Desired account status</label>
      <select id="desiredStatus" required>
        <option value="">Select...</option>
        <option value="advance">Advance</option>
        <option value="admin">Admin</option>
      </select>

      <label for="why">Why do you want this upgrade?</label>
      <textarea id="why" required placeholder="Explain why you need this account status"></textarea>

      <label for="intent">What do you intend to do with it?</label>
      <textarea id="intent" required placeholder="What will you use the account for?"></textarea>

      <button class="btn" type="submit">Send Upgrade Request</button>
    </form>
    <div id="msg" style="margin-top:12px;color:#666;"></div>
  </div>

  <footer style="text-align:center;padding:12px;color:#999;">&copy; 2025 Games & Programs | Contact: <a href="questions.html">Questions & Comments</a></footer>

  <script type="module" src="login.js?v=3"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', function() {
      if (!window.enforcePageAccess('upgrade-request.html')) return;
      const form = document.getElementById('upgradeForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const status = document.getElementById('desiredStatus').value;
        const why = document.getElementById('why').value.trim();
        const intent = document.getElementById('intent').value.trim();
        const username = localStorage.getItem('username') || '';
        if (!status || !why || !intent) {
          document.getElementById('msg').textContent = 'Please complete all fields.';
          return;
        }
        // Use mailto so the site owner gets the request (client-side)
        const subject = encodeURIComponent('Account Upgrade Request: ' + (username || 'Unknown'));
        const body = encodeURIComponent(`User: ${username}\nRequested status: ${status}\n\nWhy:\n${why}\n\nIntent:\n${intent}`);
        window.location.href = `mailto:maintinence2025@outlook.com?subject=${subject}&body=${body}`;
        // redirect to the existing success page (account-application-sucess.html)
        setTimeout(() => {
          window.location.href = `account-application-sucess.html?name=${encodeURIComponent(username)}&lastname=&email=`;
        }, 600);
      });
    });
  </script>
</body>
</html>
