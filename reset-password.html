<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-blue: #3366cc;
      --dark-blue: #254a99;
      --light-blue: #e6f0ff;
      --accent-blue: #99ccff;
      --background: #f6f8fb;
      --text-main: #222;
      --text-light: #fff;
    }
    body { background: var(--background); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(51,102,204,0.08); padding: 36px 28px 24px 28px; }
    h1 { color: var(--primary-blue); font-size: 2em; margin-bottom: 20px; text-align: center; }
    label { display: block; margin-bottom: 7px; color: var(--primary-blue); font-weight: 500; }
    input[type="password"] { width: 100%; padding: 11px 9px; margin-bottom: 22px; border: 1px solid var(--accent-blue); border-radius: 4px; background: var(--light-blue); font-size: 1em; color: var(--text-main); box-sizing: border-box; transition: border-color 0.2s; }
    input[type="password"]:focus { border-color: var(--primary-blue); outline: none; }
    button { width: 100%; padding: 13px 0; font-size: 1em; background: var(--primary-blue); color: var(--text-light); border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 8px; transition: background 0.2s; }
    button:hover, button:focus { background: var(--dark-blue); }
    .note { color: #666; font-size: 0.97em; margin-top: 16px; text-align: center; }
    .btn-home { display: inline-block; margin-top: 18px; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; text-align: center; }
    .btn-home:hover { background: #254a99; }
    .reminder { color: #254a99; background: #e6f0ff; border-radius: 6px; padding: 10px; font-size: 1em; margin-bottom: 18px; text-align: center; }
    @media (max-width: 500px) { .container { margin: 24px 8px; padding: 20px 8px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <div class="reminder">
      Enter a new password to complete your reset.
    </div>
    <form id="updateForm">
      <label for="newpass">New Password</label>
      <input type="password" id="newpass" name="newpass" required>
      <label for="confirmpass">Confirm Password</label>
      <input type="password" id="confirmpass" name="confirmpass" required>
      <button type="submit">Update Password</button>
    </form>
    <div class="note" id="updateStatus" aria-live="polite"></div>
    <a href="login.html" class="btn-home">Back to Login</a>
  </div>
  <script type="module">
    import { auth, hasFirebaseConfig } from './firebase.js';
    import { confirmPasswordReset, verifyPasswordResetCode } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const form = document.getElementById('updateForm');
    const statusEl = document.getElementById('updateStatus');
    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get('oobCode');

    async function validateResetCode() {
      if (!hasFirebaseConfig()) {
        statusEl.textContent = 'Firebase is not configured.';
        return false;
      }
      if (!oobCode) {
        statusEl.textContent = 'Reset link is invalid or expired. Request a new reset email.';
        return false;
      }
      try {
        await verifyPasswordResetCode(auth, oobCode);
        return true;
      } catch (error) {
        statusEl.textContent = 'Reset link is invalid or expired. Request a new reset email.';
        return false;
      }
    }

    validateResetCode();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';
      const ok = await validateResetCode();
      if (!ok) return;
      const pass = document.getElementById('newpass').value.trim();
      const confirm = document.getElementById('confirmpass').value.trim();
      if (pass.length < 6) {
        statusEl.textContent = 'Password must be at least 6 characters.';
        return;
      }
      if (pass !== confirm) {
        statusEl.textContent = 'Passwords do not match.';
        return;
      }
      try {
        await confirmPasswordReset(auth, oobCode, pass);
        statusEl.textContent = 'Password updated. You can log in now.';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1200);
      } catch (error) {
        statusEl.textContent = error.message || 'Unable to reset password.';
      }
    });
  </script>
</body>
</html>
