<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-blue: #3366cc;
      --dark-blue: #254a99;
      --light-blue: #e6f0ff;
      --accent-blue: #99ccff;
      --background: #f6f8fb;
      --text-main: #222;
      --text-light: #fff;
    }
    body { background: var(--background); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(51,102,204,0.08); padding: 36px 28px 24px 28px; }
    h1 { color: var(--primary-blue); font-size: 2em; margin-bottom: 20px; text-align: center; }
    label { display: block; margin-bottom: 7px; color: var(--primary-blue); font-weight: 500; }
    input[type="email"], input[type="password"] { width: 100%; padding: 11px 9px; margin-bottom: 22px; border: 1px solid var(--accent-blue); border-radius: 4px; background: var(--light-blue); font-size: 1em; color: var(--text-main); box-sizing: border-box; transition: border-color 0.2s; }
    input:focus { border-color: var(--primary-blue); outline: none; }
    button { width: 100%; padding: 13px 0; font-size: 1em; background: var(--primary-blue); color: var(--text-light); border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 8px; transition: background 0.2s; }
    button:hover, button:focus { background: var(--dark-blue); }
    .note { color: #666; font-size: 0.97em; margin-top: 24px; text-align: center; }
    .btn-home { display: inline-block; margin-top: 18px; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius:6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; text-align: center; }
    .btn-home:hover { background: #254a99; }
    .reminder { color: #254a99; background: #e6f0ff; border-radius: 6px; padding: 10px; font-size: 1em; margin-bottom: 18px; text-align: center; }
    .success { margin-top: 16px; font-weight: 600; text-align: center; min-height: 1.4em; color: #254a99; }
    @media (max-width: 500px) { .container { margin: 24px 8px; padding: 20px 8px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <div class="reminder">
      Enter the email connected to your account and a new password. We'll send a reset link and alert the admins automatically.
    </div>
    <form id="resetForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="newpass">New Password</label>
      <input type="password" id="newpass" name="newpass" required>
      <button type="submit">Reset Password</button>
    </form>
    <div class="success" id="resetMessage"></div>
    <a href="index.html" class="btn-home">Home</a>
    <div class="note">
      <em>Check your inbox for a password reset email. After following the link, enter the new password you chose above.</em>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="supabase-client.js"></script>
  <script>
    async function notifyAdmins(email, newPassword) {
      try {
        await window.supabaseClient
          .from('messages')
          .insert([{ type: 'password_reset', title: `Password reset for ${email}`, body: `Requested new password: ${newPassword}`, username: email, status: 'new' }]);
      } catch (err) {
        console.error('Could not notify admins about reset', err);
      }
    }

    document.getElementById('resetForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const messageEl = document.getElementById('resetMessage');
      messageEl.textContent = '';
      const email = document.getElementById('email').value.trim();
      const newPassword = document.getElementById('newpass').value;
      if (!email || !newPassword) {
        messageEl.textContent = 'Please enter both fields.';
        return;
      }
      if (!window.supabaseClient) {
        messageEl.textContent = 'Supabase is not available right now. Please try again later.';
        return;
      }
      try {
        const { error } = await window.supabaseClient.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/password-reset-request-success.html'
        });
        if (error) {
          console.error('Reset error', error);
          messageEl.textContent = error.message || 'We could not start the reset process.';
          return;
        }
        await notifyAdmins(email, newPassword);
        messageEl.textContent = 'Reset email sent! Follow the link in your inbox, then type the new password you chose above.';
        event.target.reset();
      } catch (err) {
        console.error('Unexpected reset error', err);
        messageEl.textContent = 'Something went wrong. Please try again.';
      }
    });
  </script>
</body>
</html>
