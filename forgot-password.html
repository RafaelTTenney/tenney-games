<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
</head>
<body>
  <h1>Forgot Password</h1>
  <form action="mailto:admin@example.com" method="POST" enctype="text/plain">
    <label for="username">Your Username:</label>
    <input type="text" id="username" name="Username" required><br>

    <label for="email">Your Registered Email:</label>
    <input type="email" id="email" name="Email" required><br>

    <button type="submit">Request Password Reset</button>
  </form>
  <p>
    <em>This will open your email client with the form data. You must send the email to complete the password reset request.</em>
  </p>
</body>
</html>
