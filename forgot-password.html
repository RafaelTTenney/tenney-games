<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --primary-blue: #3366cc;
      --dark-blue: #254a99;
      --light-blue: #e6f0ff;
      --accent-blue: #99ccff;
      --background: #f6f8fb;
      --text-main: #222;
      --text-light: #fff;
    }
    body { background: var(--background); font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 16px rgba(51,102,204,0.08); padding: 36px 28px 24px 28px; }
    h1 { color: var(--primary-blue); font-size: 2em; margin-bottom: 20px; text-align: center; }
    label { display: block; margin-bottom: 7px; color: var(--primary-blue); font-weight: 500; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 11px 9px; margin-bottom: 22px; border: 1px solid var(--accent-blue); border-radius: 4px; background: var(--light-blue); font-size: 1em; color: var(--text-main); box-sizing: border-box; transition: border-color 0.2s; }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus { border-color: var(--primary-blue); outline: none; }
    button { width: 100%; padding: 13px 0; font-size: 1em; background: var(--primary-blue); color: var(--text-light); border: none; border-radius: 4px; font-weight: 600; cursor: pointer; margin-top: 8px; transition: background 0.2s; }
    button:hover, button:focus { background: var(--dark-blue); }
    .note { color: #666; font-size: 0.97em; margin-top: 24px; text-align: center; }
    .btn-home { display: inline-block; margin-top: 18px; padding: 0.6em 1.3em; background: #3366cc; color: #fff; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 1em; letter-spacing: 1px; text-align: center; }
    .btn-home:hover { background: #254a99; }
    .reminder { color: #254a99; background: #e6f0ff; border-radius: 6px; padding: 10px; font-size: 1em; margin-bottom: 18px; text-align: center; }
    @media (max-width: 500px) { .container { margin: 24px 8px; padding: 20px 8px; } }
  </style>
  <script>
    function formatForgotMail(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var name = document.getElementById('name').value.trim();
      var newpass = document.getElementById('newpass').value.trim();

      var subject = encodeURIComponent('Forgot Password Request');
      var body = encodeURIComponent(
        `Hello,\n\nMy name is ${name}.\n\nI need to reset my password for my Password & PIN Guessers account.\n\nMy details:\n\nEmail: ${email}\nNew password: ${newpass}\n\nThank you!\n\nI understand it may take up to three days for my password to be reset.`
      );
      var mailto = `mailto:maintinence2025@outlook.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
      setTimeout(function() {
        window.location.href = "password-reset-request-success.html?name=" + encodeURIComponent(name) + "&email=" + encodeURIComponent(email);
      }, 500);
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <div class="reminder">
      Reminder: It may take up to three days for your password to be reset.
    </div>
    <form onsubmit="formatForgotMail(event)">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="newpass">New Password</label>
      <input type="password" id="newpass" name="newpass" required>
      <button type="submit">Request Password Reset</button>
    </form>
    <a href="index.html" class="btn-home">Home</a>
    <div class="note">
      <em>After pressing "Request Password Reset", your email client will open with a nicely formatted message to send.</em>
    </div>
  </div>
</body>
</html>
