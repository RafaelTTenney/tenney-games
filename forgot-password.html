<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Password & PIN Guessers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("YOUR_EMAILJS_USER_ID");
      })();
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>It may take up to three days for your password to be reset.</p>
        <form id="forgotForm">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Request Password Reset</button>
        </form>
        <p>
            <a href="apply-account.html">Apply for an account</a>
        </p>
    </div>
    <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        emailjs.send("YOUR_SERVICE_ID", "YOUR_FORGOT_TEMPLATE_ID", {
            name: form.name.value,
            email: form.email.value
        })
        .then(function() {
            alert('Your request has been sent. Please check your email in up to three days.');
            form.reset();
        }, function(error) {
            alert('Failed to send request. Please try again.');
        });
    });
    </script>
</body>
</html>
