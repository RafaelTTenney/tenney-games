<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Password & PIN Guessers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Roboto", "Arial", sans-serif; background: #f6f8fa; margin: 0; padding: 0; min-height: 100vh;}
    .login-container { max-width: 380px; margin: 5em auto 0 auto; background: #fff; box-shadow: 0 8px 24px rgba(36,41,47,0.08); border-radius: 12px; padding: 2em; display: flex; flex-direction: column; align-items: center;}
    .login-container h2 { margin-bottom: 1em; color: #24292f; font-size: 1.4em; font-weight: 600; letter-spacing: 1px;}
    .login-form { width: 100%; display: flex; flex-direction: column; gap: 1.1em;}
    label { font-size: 1em; color: #244; margin-bottom: 0.3em; font-weight: 500;}
    input[type="text"], input[type="email"] { padding: 0.6em; font-size: 1em; border-radius: 5px; border: 1px solid #d1d5da; outline: none; transition: border-color 0.2s;}
    input[type="text"]:focus, input[type="email"]:focus { border-color: #2ea44f;}
    button[type="submit"] { background: #2ea44f; color: #fff; border: none; border-radius: 6px; padding: 0.75em 1.5em; font-size: 1.1em; cursor: pointer; transition: background 0.2s; margin-top: 0.5em; font-weight: bold; letter-spacing: 1px;}
    button[type="submit"]:hover { background: #22863a;}
    .info { font-size: 0.98em; color: #777; margin-bottom: 1em; text-align: center;}
    #resetError, #resetSuccess { color: #e55353; font-weight: bold; margin-top: 0.5em; min-height: 1.5em; text-align: center;}
    #resetSuccess { color: #2ea44f;}
    .footer { text-align: center; padding: 2em 1em 1em; color: #999; font-size: 0.95em;}
    @media (max-width: 500px) { .login-container { padding: 1em; margin-top: 2em; } }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <div class="info">
      Please fill out the form below to request a password reset.<br>
      <strong>It may take up to three days for your password to be reset.</strong>
    </div>
    <form class="login-form" id="resetForm">
      <div>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required autocomplete="name">
      </div>
      <div>
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <button type="submit">Request Reset</button>
      <div id="resetError"></div>
      <div id="resetSuccess"></div>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 Password & PIN Guessers | Contact: <a href="mailto:maintinence2025@outlook.com">maintinence2025@outlook.com</a>
  </div>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('resetError').textContent = '';
      document.getElementById('resetSuccess').textContent = '';
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value
      };
      try {
        const res = await fetch('/api/send-password-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('resetSuccess').textContent = 'Request sent! You will be contacted by email soon.';
          document.getElementById('resetForm').reset();
        } else {
          document.getElementById('resetError').textContent = data.error || 'Failed to send request.';
        }
      } catch (err) {
        document.getElementById('resetError').textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
