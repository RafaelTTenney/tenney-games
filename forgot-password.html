<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f6f8fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      font-size: 1.7em;
      margin-bottom: 18px;
      color: #3366cc;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px 8px;
      margin-bottom: 18px;
      border: 1px solid #cdd5df;
      border-radius: 4px;
      font-size: 1em;
      background: #fafbfc;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #3366cc;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px 0;
      font-size: 1em;
      background: #3366cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover, button:focus {
      background: #254a99;
    }
    .note {
      color: #666;
      font-size: 0.95em;
      margin-top: 22px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <form action="mailto:admin@example.com" method="POST" enctype="text/plain">
      <label for="username">Your Username</label>
      <input type="text" id="username" name="Username" required>

      <label for="email">Registered Email</label>
      <input type="email" id="email" name="Email" required>

      <button type="submit">Request Password Reset</button>
    </form>
    <div class="note">
      <em>This will open your email client with the form details. You must send the email to complete your reset request.</em>
    </div>
  </div>
</body>
</html>
